<!DOCTYPE html>
<html>
<head>
<style>
.dropbtnz {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdownz {
    position: relative;
    display: inline-block;
}

.dropdownz-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdownz-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdownz-content a:hover {background-color: #f1f1f1}

.dropdownz:hover .dropdownz-content {
    display: block;
}

.dropdownz:hover .dropbtnz {
    background-color: #3e8e41;
}
</style>
</head>
<body>

<h2>Hoverable Dropdown</h2>
<p>Move the mouse over the button to open the dropdown menu.</p>

<div class="dropdownz">
  <button class="dropbtnz">Dropdownz</button>
  <div class="dropdownz-content">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
  </div>
</div>

</body>
</html>
